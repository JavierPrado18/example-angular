  <mat-form-field>
    <mat-label>Input</mat-label>
    <input matInput>
  </mat-form-field>
 
  <mat-form-field>
    <mat-label>Textarea</mat-label>
    <textarea matInput></textarea>
  </mat-form-field>
  <br>
  <mat-card appearance="outlined" style="margin: 24px;">
    <mat-card-header>
      <mat-card-title>Proveedores</mat-card-title>
    </mat-card-header>
    <br>
      <mat-card-content>
        <div style="width: 100%; overflow-x: scroll;" class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="idSupplier">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.idSupplier}} </td>
            </ng-container>
        
            <!-- Progress Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> NAME </th>
              <td mat-cell *matCellDef="let row"> {{row.name}}% </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="surname">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO</th>
              <td mat-cell *matCellDef="let row"> {{row.surname}} </td>
            </ng-container>
        
            <!-- Fruit Column -->
            <ng-container matColumnDef="phone">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> TELEFONO </th>
              <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> cORREO </th>
              <td mat-cell *matCellDef="let row"> {{row.email}} </td>
            </ng-container>
            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> DIRECCION </th>
              <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>

            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef > Acciones </th>
              <td mat-cell *matCellDef="let row"> 
                <button mat-icon-button >
                  <mat-icon color="warn">delete</mat-icon>
                </button>  
                <button mat-icon-button (click)="openDialog(row)" >
                  <mat-icon color="primary" >edit</mat-icon>
                </button>  
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <!-- <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
            </tr> -->
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
        
        
        
      </mat-card-content>
    
  </mat-card>
